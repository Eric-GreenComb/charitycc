
syntax = "proto3";

package protos;

// Donor model 
message Donor {
    string addr = 1;
    string id = 2;
    string name = 3;
    uint64 balance = 4;
    string rsaPublicKey = 5;
    repeated DonorContribution contributions = 6;
    repeated DonorTracking trackings = 7;
}

// Donor Contribution model 
message DonorContribution {
    string name = 1;
    string treaty = 2;
    uint64 amount = 3;
    int64 timestamp = 4;
}

// Donor Tracking model 
message DonorTracking {
    string name = 1;
    uint64 amount = 2;
    int64 timestamp = 3;
}
