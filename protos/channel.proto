
syntax = "proto3";

package protos;

// Channel model 
message Channel {
    string addr = 1;
    string id = 2;
    string name = 3;
    uint64 total = 4;
    repeated ChannelFeeTrack fees = 5;
}

// ChannelFeeTrack model 
message ChannelFeeTrack {
    string name = 1;
    uint64 amount = 2;
    int64 timestamp = 3;
}

