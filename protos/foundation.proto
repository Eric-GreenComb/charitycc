
syntax = "proto3";

package protos;

//import "contract.proto";

// Foundation model 
message Foundation {
    string addr = 1;
    string id = 2;
    string name = 3;
    uint64 total = 4;
    uint64 validTotal = 5;
    repeated string smartContracts = 6;
    repeated FoundationFeeTrack fees = 7;
}

// FoundationFeeTrack model 
message FoundationFeeTrack {
    string name = 1;
    uint64 amount = 3;
    int64 timestamp = 4;
}
